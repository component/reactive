
<style>
  body {
    padding: 50px;
    font: 14px Helvetica, Arial;
  }
  label {
    display: block;
    clear: both;
  }
</style>

<script src="../build/build.js"></script>

<form>
  <label>
    title:
    <input type="text" data-value="title" placeholder="Title" />
  </label>
  <label>
    complete:
    <input type="checkbox" data-checked="complete" />
  </label>
</form>

<script>
  var Emitter = require('component-emitter');
  var reactive = require('reactive');

  function Item(title) {
    this.title = title;
    this.complete = true;
  }

  Emitter(Item.prototype);


  var item = new Item('Get groceries');
  var el = document.querySelector('form');
  reactive(el, item);

  setTimeout(function(){
    item.complete = false;
    item.emit('change', 'complete', false);
  }, 1000);
</script>
